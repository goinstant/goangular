<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>GoInstant GoAngular Component Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CONFIG -->
    <script src="../config/config.js"></script>

    <!-- Platform -->
    <script src="https://cdn.goinstant.net/v1/platform.min.js"></script>

    <!-- Angular -->
    <script src="http://code.angularjs.org/1.2.0-rc.2/angular.js"></script>

    <script src="../node_modules/q/q.js"></script>

    <!-- jQuery & Bootstrap -->
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

    <!-- GoAngular -->
    <script src="../build/build.js"></script>

    <!-- Example specific -->
    <script src="./js/example.js"></script>

    <!-- Inline styles for the win -->
    <style>
      .container {
        margin-top: 50px;
      }

      #killTheGong {
        margin-left: 50px;
      }

      .all-users {
        font-size: 13px;
      }

      img {
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container" ng-controller="sweetController">
      <div class="col-md-6">
        <h5 ng-show="last">user: {{last.user}} - description: {{last.description}}</h5>
        <div class="input-group">
          <input enter="addTodo()" ng-model="newTodo" type="text" class="form-control" />
          <span class="input-group-btn">
            <button enter="addTodo()" ng-click="addTodo()" class="btn btn-default" type="button">Add Todo</button>
            </span>
          </div><!-- /input-group -->
          <br>
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="(key, todo) in todos">{{todo.description}}&nbsp;<button ng-click="remove(key)" class="pull-right btn btn-xs btn-danger">x</button></li>
          </ul>
        </div><!-- /.col-lg-6 -->
        <div class="col-md-6">
          <div class="jumbotron">
            <h1>GoAngular Todo</h1>
            <h5>Current User: <input type="text" ng-model="users.$local.displayName"/></h5>
            <img ng-show="users.$local.avatarUrl" ng-src="{{users.$local.avatarUrl}}">
          <div ng-hide="conn.isGuest === null">
              <ul ng-show="conn.isGuest">
                <li ng-repeat="(provider, url) in conn.loginProviders"><a href={{url}}>{{provider}}</a></li>
              </ul>
              <a ng-show="!conn.isGuest" href="{{conn.logoutUrl}}">Logout</a>
            </div>
            <h3>All Users</h3>
            <ul class="all-users">
              <li ng-repeat="user in users">{{user.displayName}} - {{ user.id }}</li>
            </ul>
          </div>
        </div>
        <!-- <p>{{ text }}</p> -->
      </div>
    </div>
  </body>
</html>
